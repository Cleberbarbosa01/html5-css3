<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags en HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML5,podmos inseir os elementos da lista a seguir. Passe o mouse sbre os termos para descocobrir qual tag deverá utilizar em cada caso.
        <ul type="square">
            <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
            <li><abbr title="Use a tag <h1> <h6>">Títulos</abbr></li>
            <li><abbr title="Use a tag <img>">Imagens</abbr></li>
            <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
            <li><abbr title="Use a tag <code>">Códigos-fontes</abbr></li>
            <li><abbr title="Use a tag <ol> e <li>">Lista numeradas</abbr></li>
            <li><abbr title="Use a tag<ul> e <li>">Lista com demarcadores</abbr></li>
        </ul>
        
    </p>
